<section class="u-section u-section--clean u-section--inhale u-section--edge-reversed">
  <div class="u-wrapper">
    <div class="ac-confs u-boxed">
      <div class="grid-7">
        {% for item in site.data.conferences %}
          {% assign class = item.name | downcase %}
          <a class="ac-confs__logo ac-confs__logo--{{ class }}" href="{{ item.href }}" target="_blank">
            <img src="/assets/img/confs/{{ item.img }}" alt="{{ item.name }}">
          </a>
        {% endfor %}
      </div>
      <div class="ac-promote">
        <p class="ac-promote-text">Run a meetup or conference?</p>
        <a class="ac-promote-btn ac-btn ac-btn--secondary ac-btn--large ac-btn--has-icon" target="_blank" rel="noopener" href="https://github.com/ultimateangular/angularconferences.github.io/blob/master/README.md">
          Add your event<img src="/assets/img/icons/github.svg" alt="GitHub icon">
        </a>
      </div>
    </div>
    <div class="sharethis-inline-share-buttons"></div>
    <div class="u-boxed u-boxed--no-bottom">
      {% include calendar.html year="2018" %}
    </div>
    <div class="u-boxed u-boxed--no-bottom u-push40">
      {% include calendar.html year="2019" %}
    </div>
    <div class="ac-promote">
      <p class="ac-promote-text">Run a meetup or conference?</p>
      <a class="ac-promote-btn ac-btn ac-btn--secondary ac-btn--large ac-btn--has-icon" target="_blank" rel="noopener" href="https://github.com/ultimateangular/angularconferences.github.io/blob/master/README.md">
        Add your event<img src="/assets/img/icons/github.svg" alt="Github icon">
      </a>
    </div>
  </div>
</section>
